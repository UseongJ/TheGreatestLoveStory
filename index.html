<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여우야 여우야 뭐하니~</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* 이 값을 변경하면 로딩창(대기 상태)의 위쪽 여백이 조절됩니다 */
      --loading-top-margin: 200px;
    }
    
    body {
      font-family: 'Noto Serif KR', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/UseongJ/YYY/blob/main/images/background.jpg?raw=true');
      background-size: cover;
      background-position: top left;
      background-repeat: no-repeat;
    }
    
    .container {
      padding: 20px;
    }
    
    /* 기본 출력 단계 스타일 (일반 상태) */
    .quote-box {
      background-color: rgba(248, 249, 250, 0.65);
      padding: 45px 35px;
      /* 위쪽 여백을 CSS 변수로 설정 */
      margin-top: var(--loading-top-margin);
      height: 220px;
      margin-left: 10%;
      margin-right: 10%;
      border-radius: 12px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      max-width: 600px;
      overflow: auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 대기 및 로딩 단계에서 여백(단, 위쪽 여백은 유지) 및 높이 제거 */
    .quote-box.no-background {
      background-color: transparent !important;
      box-shadow: none !important;
      padding: 0 !important;
      /* margin-top은 기본 설정(변수 적용)을 그대로 사용 */
      height: auto !important;
    }
    
    .quote-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    
    /* fox.png를 크게 출력 */
    #quoteImage {
      width: 400px; /* 원하는 크기로 수정 가능 */
    }
    
    .quote-text {
      text-align: center;
      width: 100%;
      font-weight: normal;
      line-height: 1.3;
    }
    .quote-text strong {
      font-weight: bold;
    }
    
    /* 버튼을 화면 하단 중앙에 고정 */
    .button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background-color: #FFD1BA;
      color: black;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    input {
      width: calc(100% - 30px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .dropdown {
      position: relative;
      width: 100%;
    }
    .dropdown-list {
      position: absolute;
      width: 100%;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    .dropdown-list div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-list div:hover, .dropdown-list .selected {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 초기 대기 단계: no-background 클래스가 적용되어 위쪽 여백은 CSS 변수에 따라 유지 -->
    <div class="quote-box no-background" id="quoteBox" onclick="toggleQuote()">
      <img src="https://github.com/UseongJ/YYY/blob/main/images/fox1.png?raw=true" id="quoteImage">
    </div>
    
    <button class="button" onclick="openModal()">우리학교 CCC 찾기</button>
    
    <div id="CampusModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>대학 선택</h3>
        <p>누르면 CCC 인스타로 이동합니다</p>
        <div class="dropdown">
          <input type="text" id="searchBox" placeholder="대학 검색 ex)서울대학교" onkeyup="filterCountries()" onkeydown="navigateList(event)">
          <div id="dropdownList" class="dropdown-list"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 랜덤 성구 목록 (데살로니가전서 부분만 <strong> 태그로 감쌈)
    const quotes = [
"항상 기뻐하십시오. 쉬지 말고 기도하십시오. 모든 일에 감사하십시오. 이는 그리스도 예수 안에서 여러분을 향하신 하나님의 뜻입니다.<br><br><strong>[데살로니가전서 5:16-18]</strong>",
"서로 사랑하는 것 외에는 누구에게든지 아무 빚도 지지 마십시오. 남을 사랑하는 사람은 율법을 다 이루었습니다.<br><br><strong>[로마서 13:8]</strong>",
"그러므로 주를 위해 갇힌 몸인 나는 여러분에게 권면합니다. 여러분은 부르심을 받았으니 그 부르심에 합당하게 사십시오. 온전히 겸손하고 온유하게 행동하고 오래 참음으로 행동하되 사랑 가운데 서로 용납하고 화평의 매는 줄로 성령께서 하나 되게 하신 것을 힘써 지키십시오.<br><br><strong>[에베소서 4:1-3]</strong>",
"내가 너희에게 새 계명을 준다. 서로 사랑하라. 내가 너희를 사랑한 것같이 너희도 서로 사랑하라. 너희가 서로 사랑하면 이로써 모든 사람들이 너희가 내 제자임을 알게 될 것이다.<br><br><strong>[요한복음 13:34-35]</strong>",
"여러분은 사람이 감당할 수 없는 시험을 당한 적이 없습니다. 하나님은 신실하셔서 여러분이 감당치 못할 시험은 허락하지 않으시며 시험을 당할 때도 피할 길을 마련해 주셔서 여러분이 능히 감당할 수 있게 하십니다.<br><br><strong>[고린도전서 10:13]</strong>",
"네가 바다를 건널 때 내가 너와 함께하겠고 네가 강을 건널 때 휩쓸려 가지 않을 것이다. 네가 불 속을 걸어갈 때 타지 않을 것이고 불꽃이 네 몸을 태우지 못할 것이다.<br><br><strong>[이사야 43:2]</strong>",
"내가 죽음의 그림자가 드리운 골짜기를 지날 때라도 악한 것을 두려워하지 않는 이유는 주께서 나와 함께 계시기 때문입니다. 주의 지팡이와 막대기가 나를 지키시고 보호하십니다.<br><br><strong>[시편 23:4]</strong>",
"아무것도 염려하지 말고 오직 모든 일에 기도와 간구로 여러분이 구할 것을 하나님께 감사함으로 아뢰십시오. 그리하면 모든 생각을 뛰어넘는 하나님의 평강이 그리스도 예수 안에서 여러분의 마음과 생각을 지켜 주실 것입니다.<br><br><strong>[빌레몬서 4:6-7]</strong>",
"누가 나를 위해 악인들에게 들고일어날까? 나를 위해 누가 악을 저지르는 사람들에게 들고일어날까? 여호와께서 나를 도와주지 않으셨다면 내 영혼은 침묵 속에 빠졌을 것입니다.<br><br><strong>[시편 94:16-17]</strong>",
"그러면 너희가 나를 부르고 와서 내게 기도할 것이고 나는 너희 말을 들을 것이다. 너희가 너희의 온 마음으로 나를 찾을 때 너희가 나를 찾고 나를 발견할 것이다.<br><br><strong>[에레미아 29:12-13]</strong>",
"너를 축복하는 사람에게는 내가 복을 주고 너를 저주하는 사람에게는 내가 저주하리니 땅의 모든 족속이 너로 인해 복을 받을 것이다.<br><br><strong>[창세기 12:3]</strong>",
"여호와 안에서 잠잠히 그분을 참고 기다리십시오. 일이 잘돼 가는 사람들, 곧 악한 짓을 하는 사람들이 있다고 초조해하지 마십시오.<br><br><strong>[시편 37:7]</strong>",
"그러나 이 모든 일에 우리를 사랑하시는 분으로 인해 우리가 넉넉히 이깁니다.<br><br><strong>[로마서 8:37]</strong>",
"여호와여, 주께서는 분명히 의인들에게 복을 주시고 방패로 두르듯 주의 신실하신 사랑으로 그들을 둘러 주실 것입니다.<br><br><strong>[시편 5:12]</strong>",
"수고하고 무거운 짐을 진 모든 사람은 다 내게로 오라. 내가 너희를 쉬게 할 것이다.<br><br><strong>[마태복음 11:28]</strong>",
"여호와께서 모든 해악에서 너를 지켜 주시며 네 영혼을 지켜 주시리라.<br><br><strong>[시편 121:7]</strong>",
"선한 일을 하다가 낙심하지 맙시다. 포기하지 않으면 때가 이르러 거두게 될 것입니다.<br><br><strong>[갈라디아서 6:9]</strong>",
"이제 소망의 하나님께서 여러분의 믿음 생활 가운데 모든 기쁨과 평강을 충만하게 하셔서 성령의 능력으로 소망이 흘러넘치게 하시기를 빕니다.<br><br><strong>[로마서 15:13]</strong>",
"그러므로 내일 일을 걱정하지 말라. 내일 일은 내일이 맡아서 걱정할 것이요, 한 날의 괴로움은 그날에 겪는 것으로 충분하다.<br><br><strong>[마태복음 6:34]</strong>",
"갑자기 밀려오는 재앙을 두려워하지 말고 악인들에게 멸망이 닥쳐도 두려워하지 마라. 여호와는 네가 의지할 분이시니 네 발이 걸려 넘어지지 않게 지켜 주실 것이다.<br><br><strong>[잠언 3:25-26]</strong>",
"내가 너희에게 평안을 주고 간다. 곧 내 평안을 너희에게 준다. 내가 주는 평안은 세상이 주는 것과 같지 않다. 너희는 마음에 근심하지 말고 두려워하지 말라.<br><br><strong>[요한복음 14:27]</strong>",
"이제 내가 여러분을 하나님과 그분의 은혜의 말씀에 맡깁니다. 그 말씀이 여러분을 든든하게 세워 거룩함을 입은 모든 사람들 가운데 기업을 받게 하실 것입니다.<br><br><strong>[사도행전 20:32]</strong>",
"작은 사람이나 큰사람이나 여호와를 경외하는 사람들에게 복을 주시리라.<br><br><strong>[시편 115:13]</strong>"
    ];
    
    // 상태: 'waiting' (대기), 'loading' (로딩), 'display' (출력)
    let currentPhase = 'waiting';
    
    function toggleQuote() {
      const quoteBox = document.getElementById("quoteBox");
      
      if (currentPhase === 'waiting') {
        // 대기 -> 로딩: no-background 클래스 적용하여 로딩 GIF 표시
        quoteBox.classList.add("no-background");
        quoteBox.innerHTML = '<img src="https://github.com/UseongJ/TheGreatestLoveStory/blob/main/images/fox_loading.gif?raw=true" style="max-width:100%">';
        currentPhase = 'loading';
        // 1.5초 후 출력 단계로 전환
        setTimeout(() => {
          quoteBox.classList.remove("no-background");
          const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
          quoteBox.innerHTML = '<div class="quote-text">' + randomQuote + '</div>';
          currentPhase = 'display';
        }, 3000);
      } else if (currentPhase === 'display') {
        // 출력 상태에서 다시 클릭하면 대기 상태로 전환 (위쪽 여백은 유지)
        quoteBox.classList.add("no-background");
        quoteBox.innerHTML = '<img src="https://github.com/UseongJ/YYY/blob/main/images/fox1.png?raw=true" id="quoteImage">';
        currentPhase = 'waiting';
      }
    }
    
    // 대학 목록
    const countries = ["강서대학교","동양미래대학교","백석예술대학교","서울대학교","서울교육대학교","숭실대학교","중앙대학교","총신대학교","서일대학교","세종대학교","한양대학교","한양여자대학교","건국대학교","고려대학교","국민대학교","동덕여자대학교","서경대학교","성신여자대학교","광운대학교","서울과학기술대학교","서울여자대학교","인덕대학교","한국성서대학교","경희대학교","서울시립대학교","한국외국어대학교","덕성여자대학교","배화여자대학교","성균관대학교","한성대학교","명지대학교","명지전문대학교","서강대학교","연세대학교","이화여자대학교","중부대학교","한국항공대학교","홍익대학교","동국대학교","상명대학교","숙명여자대학교","숭의여자대학교"];
    let selectedIndex = -1;
    
    function openModal() {
      document.getElementById("CampusModal").style.display = "block";
      document.getElementById("searchBox").focus();
    }
    
    function closeModal() {
      document.getElementById("CampusModal").style.display = "none";
      document.getElementById("dropdownList").style.display = "none";
    }
    
    function filterCountries() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let dropdown = document.getElementById("dropdownList");
      dropdown.innerHTML = "";
      selectedIndex = -1;
      
      let filtered = countries.filter(campus => campus.toLowerCase().includes(input));
      
      if (filtered.length === 0) {
        dropdown.style.display = "none";
        return;
      }
      
      filtered.forEach((campus, index) => {
        let item = document.createElement("div");
        item.textContent = campus;
        item.onclick = () => goToCampus(campus);
        dropdown.appendChild(item);
      });
      
      dropdown.style.display = "block";
    }
    
    function navigateList(event) {
      let dropdown = document.getElementById("dropdownList");
      let items = dropdown.getElementsByTagName("div");
      
      if (event.key === "ArrowDown") {
        selectedIndex = (selectedIndex + 1) % items.length;
      } else if (event.key === "ArrowUp") {
        selectedIndex = (selectedIndex - 1 + items.length) % items.length;
      } else if (event.key === "Enter") {
        if (selectedIndex >= 0) {
          goToCampus(items[selectedIndex].textContent);
        }
      }
      
      for (let i = 0; i < items.length; i++) {
        items[i].classList.remove("selected");
      }
      if (selectedIndex >= 0) {
        items[selectedIndex].classList.add("selected");
      }
    }
