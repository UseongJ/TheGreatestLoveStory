<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://github.com/UseongJ/YYY/blob/main/images/popopo.png?raw=true'); /* 배경 이미지 */
            background-size: cover; /* 전체 화면을 덮도록 설정 */
            background-position: center; /* 중앙 배치 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
        }
        .banner {
            background-image: url('https://github.com/UseongJ/YYY/blob/main/images/baner.png?raw=true'); /* 배너 이미지 */
            background-size: contain; /* 이미지가 잘리지 않도록 contain 사용 */
            background-position: center; /* 이미지 중앙 배치 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            color: white;
            text-align: center;
            padding: 90px; /* 상단 공백을 늘리기 위해 40px로 변경 */
        }
        .main {
            background: rgba(244, 244, 244, 0.75); /* 투명한 배경 색상 */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 40px; /* 좌우 여백 추가 */
            border-radius: 10px; /* 모서리 둥글게 설정 */
        }
        .contact {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1></h1>
    </div>
    <div class="main">
        <p id="quote"></p>
    </div>
    <div class="contact">
        <button onclick="window.location.href='https://example.com'">우리학교 CCC 찾기</button> <!-- 원하는 URL로 변경 -->
    </div>

    <script>
        const quotes = [
            "항상 기뻐하라 쉬지 말고 기도하라 범사에 감사하라 이는 그리스도 예수 안에서 너희를 향하신 하나님의 뜻이니라\n[데살로니가전서 5:16-18]"
        ];

        // 랜덤 인용구 출력
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
        getRandomQuote();
    </script>
</body>
</html>
