<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 모바일 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px; /* 상단 공백을 늘리기 위해 40px로 변경 */
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contact {
            background-color: #e7e7e7;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>반응형 웹사이트 배너</h1>
    </div>
    <div class="main">
        <p id="quote"></p>
    </div>
    <div class="contact">
        <button onclick="window.location.href='https://example.com'">우리학교 CCC 찾기</button> <!-- 원하는 URL로 변경 -->
    </div>

    <script>
        const quotes = [
            "행복은 선택이다.",
            "미래는 오늘 우리가 하는 \일에 달려 있다.",
            "가장 좋은 방법은 시작하는 것이다.",
            "성공은 실패를 통해 이루어진다."
        ];

        // 랜덤 인용구 출력
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
        getRandomQuote();
    </script>
</body>
</html>
